<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style_login.css">
</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Đăng nhập</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!--<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
    </div>

    <div class="container">
        <h1>Đăng Nhập</h1>
      <label for="uname"><b>Tên đăng nhập</b></label>
      <input type="text" placeholder="Nhập tên đăng nhập" name="uname" required>

      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
        
      <button type="submit">Đăng nhập</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Ghi nhớ?
      </label>
      <span class="psw"><a href="#">Quên mật khẩu?</a></span>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <p>Chưa có tài khoản? <a href="./dangky.html">Đăng ký</a>.</p>
     <span class="psw"><a href="#">Quên mật khẩu?</a></span>
    </div>
  </form>
</div>
<script src="/js/script_login.js"></script>

</body>
</html>
