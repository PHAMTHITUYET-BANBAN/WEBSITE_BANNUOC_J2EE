<!DOCTYPE html>
<html>
<head>
  <title>Trang Đăng Nhập</title>
  <link rel="stylesheet" href="/css/style_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>COFFEE</h1>
      <img src="/style/image/Thiết kế chưa có tên.png" style="width:100px;">
    </div>
    <div class="right">
      <h2>ĐĂNG NHẬP</h2>
      <form>
        <input type="text" name="username" placeholder="Nhập tên đăng nhập" style="color:rgb(149, 42, 165); background-color: #f6dc74;">
        <input type="password"  name="password" placeholder="Nhập mật khẩu" style="color:rgb(149, 42, 165); background-color: #f6dc74;">
        <div><input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Ghi nhớ</label>
        <a href="#" class="qmk">Quên mật khẩu</a></div>
        <input type="submit" name="submit" value="Đăng nhập" onclick="lsRememberMe()">
        <p>Chưa có tài khoản? <a href="./dangky.html">Đăng ký</a></p>
      </form>
    </div>
  </div>
  <script src="/js/script_login.js"></script>
</body>
</html>
